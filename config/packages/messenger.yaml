framework:
    messenger:
        buses:
            app.bus:
                default_middleware: true
                middleware:
                    - validation
                    - doctrine_transaction
        routing:
            # Aquí no deberías poner las clases de eventos directamente
            'App\Domain\Order\Event\OrderCreatedEvent': 'order_created_queue'
            'App\Domain\Order\Event\OrderStatusUpdatedEvent': 'order_status_updated_queue'
        transports:
            order_created_queue:
                dsn: 'rabbitmq://rabbitmq:5672/%2f'
                options:
                    exchange:
                        name: 'order-events'
            order_status_updated_queue:
                dsn: 'rabbitmq://rabbitmq:5672/%2f'
                options:
                    exchange:
                        name: 'order-events'

